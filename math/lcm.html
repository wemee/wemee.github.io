<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小公倍數計算</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootswatch Minty CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
    <script>
      function gcd(a, b) {
          return b === 0 ? a : gcd(b, a % b);
      }

      function lcm(a, b) {
          return (a * b) / gcd(a, b);
      }

      function displayLCM() {
          const num1 = parseInt(document.getElementById('numberInput1').value);
          const num2 = parseInt(document.getElementById('numberInput2').value);

          if (!isNaN(num1) && !isNaN(num2) && num1 > 0 && num2 > 0) {
              const result = lcm(num1, num2);
              document.getElementById('result').innerText = `最小公倍數: ${result}`;
          } else {
              document.getElementById('result').innerText = '請輸入兩個大於0的整數';
          }
      }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">我的網站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">關於</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">最小公倍數計算</h1>
        <div class="mb-3">
            <label for="numberInput1" class="form-label">輸入第一個數字</label>
            <input type="number" class="form-control" id="numberInput1" placeholder="輸入第一個整數">
        </div>
        <div class="mb-3">
            <label for="numberInput2" class="form-label">輸入第二個數字</label>
            <input type="number" class="form-control" id="numberInput2" placeholder="輸入第二個整數">
        </div>
        <button class="btn btn-primary" onclick="displayLCM()">計算</button>
        <p class="mt-3" id="result"></p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
