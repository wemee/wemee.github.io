<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 背景圓 -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e" stroke="url(#goldGradient)" stroke-width="20" filter="url(#shadow)"/>
  
  <!-- "W" Logo -->
  <path d="M120 160 L180 380 L256 220 L332 380 L392 160" 
        stroke="url(#goldGradient)" 
        stroke-width="45" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none" 
        filter="url(#shadow)"
  />
  
  <!-- 裝飾點 (Steampunk 鉚釘感) -->
  <circle cx="120" cy="160" r="15" fill="#FFD700"/>
  <circle cx="392" cy="160" r="15" fill="#FFD700"/>
  <circle cx="180" cy="380" r="15" fill="#FFD700"/>
  <circle cx="332" cy="380" r="15" fill="#FFD700"/>
  <circle cx="256" cy="220" r="15" fill="#FFD700"/>
</svg>
