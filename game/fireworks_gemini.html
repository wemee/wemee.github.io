    <script>
      // å–å¾— Canvas å…ƒç´ å’Œç¹ªåœ–ä¸Šä¸‹æ–‡
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');

// è¨­å®š Canvas å°ºå¯¸ç‚ºè¦–çª—å¤§å°
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// --- ç…™ç«ç²’å­ (Particle) é¡åˆ¥ ---
class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.vx = Math.random() * 2 - 1; 
        this.vy = Math.random() * 2 - 1;
        this.color = color;
        this.alpha = 1; 
        // ğŸš€ å„ªåŒ– 1: æé«˜è¡°æ¸›ç‡ï¼Œè®“ç²’å­æ›´å¿«æ¶ˆå¤±
        this.decay = 0.025; 
        this.friction = 0.99; 
    }

    update() {
        this.vy += 0.03; 
        this.vx *= this.friction;
        this.vy *= this.friction;
        
        this.x += this.vx;
        this.y += this.vy;

        this.alpha -= this.decay;
        
        return this.alpha > this.decay;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2, false); 
        ctx.fill();
        ctx.restore();
    }
}

// --- ç…™ç« (Firework) é¡åˆ¥ ---
class Firework {
    constructor(startX, startY, targetX, targetY) {
        this.x = startX;
        this.y = startY;
        this.targetX = targetX;
        this.targetY = targetY;
        this.distanceToTarget = this.calculateDistance(startX, startY, targetX, targetY);
        this.distanceTraveled = 0;
        this.coordinates = []; 
        this.coordinateCount = 3; 
        
        this.color = 'hsl(' + Math.floor(Math.random() * 360) + ', 100%, 50%)';
        
        this.speed = 2;
        
        this.angle = Math.atan2(targetY - startY, targetX - startX);
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;

        this.particles = []; 
        this.exploded = false;
        
        let i = this.coordinateCount;
        while(i--) {
            this.coordinates.push([startX, startY]);
        }
    }
    
    calculateDistance(p1x, p1y, p2x, p2y) {
        const xDistance = p1x - p2x;
        const yDistance = p1y - p2y;
        return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
    }

    update() {
        if (!this.exploded) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);

            this.x += this.vx;
            this.y += this.vy;
            
            this.distanceTraveled = this.calculateDistance(this.x, this.y, this.targetX, this.targetY);

            if (this.distanceTraveled <= 10) { 
                this.explode();
                this.exploded = true;
            }
        } else {
            let i = this.particles.length;
            while (i--) {
                if (!this.particles[i].update()) {
                    this.particles.splice(i, 1);
                }
            }
            return this.particles.length === 0;
        }
        return false;
    }

    explode() {
        // ğŸš€ å„ªåŒ– 2: æ¸›å°‘ç²’å­æ•¸é‡
        const particleCount = 25; 
        while (particleCount--) {
            this.particles.push(new Particle(this.x, this.y, this.color));
        }
    }

    draw() {
        if (!this.exploded) {
            ctx.beginPath();
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 1;
            
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.stroke();

        } else {
            let i = this.particles.length;
            while (i--) {
                this.particles[i].draw();
            }
        }
    }
}

// --- ä¸»å¾ªç’°é‚è¼¯ ---
let fireworks = [];
let autoFireInterval;

function createAutoFirework() {
    const startX = canvas.width / 2; 
    const startY = canvas.height; 
    const targetX = Math.random() * (canvas.width * 0.8) + (canvas.width * 0.1);
    const targetY = Math.random() * (canvas.height * 0.5); 
    
    fireworks.push(new Firework(startX, startY, targetX, targetY));
}

function startAutoFire() {
     const delay = Math.random() * 1500 + 1500;
     autoFireInterval = setTimeout(() => {
         createAutoFirework();
         startAutoFire(); 
     }, delay);
}

function handleMouseDown(e) {
    const startX = canvas.width / 2; 
    const startY = canvas.height; 
    const targetX = e.clientX;
    const targetY = e.clientY;

    fireworks.push(new Firework(startX, startY, targetX, targetY));
}

// æ³¨æ„ï¼šæ‰‹æ©Ÿä¸Šå¯èƒ½éœ€è¦åŒæ™‚ç›£è½ 'touchstart'
canvas.addEventListener('mousedown', handleMouseDown);
canvas.addEventListener('touchstart', (e) => {
    // è™•ç†å¤šé»è§¸æ§ï¼Œåªå–ç¬¬ä¸€å€‹é»
    handleMouseDown(e.touches[0]); 
});


function loop() {
    // ğŸš€ å„ªåŒ– 3: æé«˜èƒŒæ™¯æ¸…é™¤é€æ˜åº¦ï¼Œæ¸›å°‘è¨ˆç®—é‡
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0, 0, 0, 0.35)'; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'lighter'; 
    
    let i = fireworks.length;
    while (i--) {
        fireworks[i].draw();
        if (fireworks[i].update()) {
            fireworks.splice(i, 1);
        }
    }

    requestAnimationFrame(loop);
}

// å•Ÿå‹•ç¨‹å¼
startAutoFire(); 
loop();


    </script>
